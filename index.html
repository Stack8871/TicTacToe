<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body onload="init()">
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
        <div id="content"></div>
        <div id="winner-line"></div>
    </div>
    <div class="highscore">
        <h2>Highscore</h2>
        <p>⭕️ Spieler O: <span id="score-circle">0</span></p>
        <p>❌ Spieler X: <span id="score-cross">0</span></p>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
